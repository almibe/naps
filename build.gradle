apply plugin: 'groovy'
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8

project.group = 'org.almibe'
project.version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.freemarker:freemarker:2.3.20'
    compile 'org.pegdown:pegdown:1.4.2'
}