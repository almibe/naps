apply plugin: 'groovy'
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8

project.group = 'org.almibe'
project.version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile localGroovy()
    testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
}
